apply plugin: 'java'
apply plugin: 'war'

//Get dependencies from Maven central repository
repositories {
    mavenCentral()
}

//Project dependencies
dependencies {
       providedCompile   'org.apache.tomcat:tomcat-servlet-api:7.0.37'
       compile 'com.sun.jersey:jersey-bundle:1.17.1'
       compile 'com.sun.faces:jsf-api:2.1.19'
       compile 'com.sun.faces:jsf-impl:2.1.19'
       compile 'org.eclipse.persistence:javax.persistence:2.0.0'
} 

task findbugs(type: FindBugs) {
  //toolVersion = "3.0.1"
  ignoreFailures= true
  effort= "max"
  reportLevel= "low"
  classes = files("$project.buildDir/intermediates/classes")
  source= fileTree('build/intermediates/classes/debug/com/kooppi/')
  classpath= files()
  reports{
    xml {
      destination "build/findbugs.xml"
    }
  }
}
